<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あさお銀行</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 16px;
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 16px;
    }

    .notice-box {
      border: 1px solid #000;
      padding: 12px;
      margin-top: 12px;
      width: 100%;
      box-sizing: border-box;
    }

    ol {
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <img src="title.gif" alt="あさお銀行">

  <p>お問合せいただく前に…</p>
  <ol>
    <li>チャットが切断されると、オペレーターからメッセージを送ることができません。</li>
    <li>ご契約内容の確認ができないため、重要情報の入力はお控えください。<br>
      (暗証番号/カード番号/暗証パスワードなど)
    </li>
    <li>何かエラーコードが表示された場合、事前にメモやコピーをお願いします。</li>
    <li>営業時間は下記の通りです。</li>
  </ol>

  <div class="notice-box">
    【有人チャット営業時間】<br><br>
    9時〜21時<br><br>
    ※GW、年末年始は休ませて頂いております。
  </div>

  <br>
  <img src="botan.gif" alt="チャット開始ボタン">

</body>
</html>
