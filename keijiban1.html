<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電光掲示板GIF作成ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #111111, #000000);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        h1 {
            color: #00ff00;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #999;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .preview-section {
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .preview {
            height: 40px;
            background: #000;
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .preview-text {
            color: #00ff00;
            font-family: monospace;
            font-size: 14px;
            white-space: nowrap;
            animation: scroll 16s linear infinite;
        }
        @keyframes scroll {
            0% {
                transform: translateX(400px);
            }
            100% {
                transform: translateX(-500px);
            }
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #00ff00;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 2px solid #00ff00;
            color: #00ff00;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
        }
        input::placeholder {
            color: #666;
        }
        input:focus {
            outline: none;
            border-color: #00cc00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .char-count {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }
        .specs {
            background: #222;
            border: 1px solid #00ff00;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .specs-title {
            color: #00ff00;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 12px;
        }
        .specs ul {
            list-style: none;
            color: #999;
            font-size: 12px;
            line-height: 1.6;
        }
        .specs li {
            margin-bottom: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover:not(:disabled) {
            background: #00cc00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            color: #999;
        }
        .message {
            color: #00ff00;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>電光掲示板</h1>
        <p class="subtitle">GIF作成ツール</p>

        <div class="preview-section">
            <div class="preview">
                <span class="preview-text" id="previewText">駅ホームのお知らせ</span>
            </div>
        </div>

        <div class="form-group">
            <label for="textInput">テキストを入力</label>
            <input
                type="text"
                id="textInput"
                value="駅ホームのお知らせ"
                placeholder="駅ホームのお知らせ"
                maxlength="50"
            >
            <div class="char-count">入力文字: <span id="charCount">0</span>/50</div>
        </div>

        <div class="specs">
            <div class="specs-title">仕様:</div>
            <ul>
                <li>• サイズ: 400px × 15px</li>
                <li>• 文字サイズ: 14px</li>
                <li>• 背景: 黒</li>
                <li>• 文字色: 緑</li>
                <li>• 動作: エンドレスループ</li>
                <li>• 形式: GIF</li>
            </ul>
        </div>

        <button id="downloadBtn" onclick="generateGif()">GIFダウンロード</button>
        <div class="message" id="message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gif-encoder-2@0.1.6/build/gif.js"></script>
    <script>
        const textInput = document.getElementById('textInput');
        const previewText = document.getElementById('previewText');
        const charCount = document.getElementById('charCount');
        const downloadBtn = document.getElementById('downloadBtn');
        const message = document.getElementById('message');

        textInput.addEventListener('input', function() {
            previewText.textContent = this.value;
            charCount.textContent = this.value.length;
        });

        charCount.textContent = textInput.value.length;

        function generateGif() {
            const text = textInput.value;
            if (!text) {
                alert('テキストを入力してください');
                return;
            }

            downloadBtn.disabled = true;
            downloadBtn.textContent = 'GIF作成中...';
            message.textContent = '処理中です...';

            setTimeout(() => {
                try {
                    const width = 400;
                    const height = 15;
                   
                    const gif = new GifEncoder(width, height);
                    gif.setDelay(100);
                    gif.setQuality(10);
                    gif.setRepeat(0);
                    gif.start();

                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');

                    ctx.font = '14px monospace';
                    const textWidth = ctx.measureText(text).width;
                    const totalDistance = width + textWidth + 50;
                    const frames = 240;

                    for (let frame = 0; frame < frames; frame++) {
                        ctx.fillStyle = '#000000';
                        ctx.fillRect(0, 0, width, height);

                        const position = (frame / frames) * totalDistance - width;

                        ctx.fillStyle = '#00FF00';
                        ctx.font = '14px monospace';
                        ctx.textBaseline = 'middle';
                        ctx.textAlign = 'left';
                        ctx.fillText(text, position, height / 2);

                        gif.addFrame(ctx);
                    }

                    gif.finish();
                   
                    const data = gif.stream().getData();
                    const blob = new Blob([data], { type: 'image/gif' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'led_sign.gif';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    downloadBtn.disabled = false;
                    downloadBtn.textContent = 'GIFダウンロード';
                    message.textContent = 'ダウンロード完了！';
                    setTimeout(() => { message.textContent = ''; }, 3000);
                } catch (error) {
                    console.error('エラー:', error);
                    alert('エラーが発生しました: ' + error.message);
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = 'GIFダウンロード';
                    message.textContent = '';
                }
            }, 100);
        }
    </script>
</body>
</html>
